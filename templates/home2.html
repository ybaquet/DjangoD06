{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
	<h1>Home {{title}}</h1>

<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form ReviewForm %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
